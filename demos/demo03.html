<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid-layout-demo03</title>
  <link rel="stylesheet" href="./reset.css">
  <style>
    .item {
      color: white;
      font-size: 30px;
      font-weight: bolder;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      grid-template-columns: [column1 column2 column3] repeat(3, 1fr);
      column-gap: 10px;
      row-gap: 20px;
    }
    .container1 {
      grid-template-columns: 1fr 2fr 100px;
      gap: 20px 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item red">1</div>
    <div class="item green">2</div>
    <div class="item blue">3</div>
    <div class="item pink">4</div>
    <div class="item orange">5</div>
    <div class="item red">6</div>
    <div class="item green">7</div>
    <div class="item blue">8</div>
    <div class="item pink">9</div>
  </div>
  <div class="container container1">
    <div class="item red">1</div>
    <div class="item green">2</div>
    <div class="item blue">3</div>
    <div class="item pink">4</div>
    <div class="item orange">5</div>
    <div class="item red">6</div>
    <div class="item green">7</div>
    <div class="item blue">8</div>
    <div class="item pink">9</div>
  </div>
</body>
</html>
