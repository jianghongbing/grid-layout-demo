<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid-layout-demo08</title>
  <link rel="stylesheet" href="./reset.css">
  <style>
    .item {
      color: white;
      font-size: 30px;
      font-weight: bolder;
    }

    .container {
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 100px;
    }

    .container1 {
      justify-items: center;
      align-items: center;
    }

    .container2 {
      justify-items: end;
      align-items: end;
    }

    .container3 .item:nth-child(5) {
      justify-self: center;
      align-self: center;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="item red">1</div>
    <div class="item green">2</div>
    <div class="item blue">3</div>
    <div class="item pink">4</div>
    <div class="item orange">5</div>
    <div class="item red">6</div>
    <div class="item green">7</div>
    <div class="item blue">8</div>
    <div class="item pink">9</div>
  </div>
  <div class="container container1">
    <div class="item red">1</div>
    <div class="item green">2</div>
    <div class="item blue">3</div>
    <div class="item pink">4</div>
    <div class="item orange">5</div>
    <div class="item red">6</div>
    <div class="item green">7</div>
    <div class="item blue">8</div>
    <div class="item pink">9</div>
  </div>
  <div class="container container2">
    <div class="item red">1</div>
    <div class="item green">2</div>
    <div class="item blue">3</div>
    <div class="item pink">4</div>
    <div class="item orange">5</div>
    <div class="item red">6</div>
    <div class="item green">7</div>
    <div class="item blue">8</div>
    <div class="item pink">9</div>
  </div>
  <div class="container container3">
    <div class="item red">1</div>
    <div class="item green">2</div>
    <div class="item blue">3</div>
    <div class="item pink">4</div>
    <div class="item orange">5</div>
    <div class="item red">6</div>
    <div class="item green">7</div>
    <div class="item blue">8</div>
    <div class="item pink">9</div>
  </div>
</body>

</html>
